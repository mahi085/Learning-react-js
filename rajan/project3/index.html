<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="raj.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fnews-channel-logo-design&psig=AOvVaw0rcuMkteskiX_wqq6korzw&ust=1710435016058000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCIDOlZDZ8YQDFQAAAAAdAAAAABAE"
                 alt="Company logo">
            </a>
            <div class="main-links"><ul class="flex">
                <li class="hover-link nav-item">IPL</li>
                <li class="hover-link nav-item">Finance</li>
                <li class="hover-link nav-item">Politics</li>
                 </ul>
            </div>
            <div class="search-bar flex" >
                <input type="text" class="news-input" placeholder="e.g.Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    </main>

    <script src="raj.js"></script>
</body>
</html>
